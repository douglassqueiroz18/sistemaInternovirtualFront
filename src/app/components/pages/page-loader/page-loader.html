<div *ngIf="pageData" [ngSwitch]="selectedTemplate">
  <app-default-template *ngSwitchDefault [data]="pageData"></app-default-template>
  <app-music *ngSwitchCase="1" [data]="pageData"></app-music>
  <app-photographer *ngSwitchCase="2" [data]="pageData"></app-photographer>
  <app-law *ngSwitchCase="3" [data]="pageData"></app-law>
  <app-medic *ngSwitchCase="4" [data]="pageData"></app-medic>
</div>
