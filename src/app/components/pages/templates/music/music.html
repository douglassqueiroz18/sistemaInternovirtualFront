<div class="card" [style]="getCardStyle()">
  <!-- Elementos visuais musicais -->
  <div class="music-visualizer">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

  <!-- Notas musicais flutuantes -->
  <div class="music-notes">
    <div class="note">♪</div>
    <div class="note">♫</div>
    <div class="note">♩</div>
    <div class="note">♪</div>
  </div>

  <div class="header">
    <!-- Vinil animado como foto de perfil -->
    <div class="vinyl-container">
      <div class="vinyl" [class.playing]="vinylPlaying">
        <div class="vinyl-center">
          <img *ngIf="data.logo" class="profile-img" [src]="data.logo" alt="Perfil" />
          <div *ngIf="!data.logo" class="vinyl-placeholder">
            <mat-icon>music_note</mat-icon>
          </div>
        </div>
        <div class="vinyl-groove"></div>
        <div class="vinyl-groove"></div>
        <div class="vinyl-groove"></div>
      </div>
      <div class="turntable-arm"></div>
    </div>

    <h1 class="artist-name">{{ data.nomeCartao }}</h1>

    <!-- Equalizador visual -->
    <div class="eq-visualizer">
      <div class="eq-bar"></div>
      <div class="eq-bar"></div>
      <div class="eq-bar"></div>
      <div class="eq-bar"></div>
      <div class="eq-bar"></div>
    </div>
  </div>

  <div class="links">
    <!-- Botões com ícones musicais -->
    <a mat-raised-button class="music-btn instagram"
       href="https://instagram.com/{{ data.instagram }}" target="_blank">
      <mat-icon>photo_camera</mat-icon>
      <span>Instagram</span>
    </a>

    <a mat-raised-button class="music-btn whatsapp"
       href="https://wa.me/{{ data.whatsapp }}" target="_blank">
      <mat-icon>chat</mat-icon>
      <span>WhatsApp</span>
    </a>

    <a mat-raised-button class="music-btn facebook"
       href="https://facebook.com/{{ data.facebook }}" target="_blank">
      <mat-icon>thumb_up</mat-icon>
      <span>Facebook</span>
    </a>

    <a mat-raised-button class="music-btn linkedin"
       href="https://linkedin.com/in/{{ data.linkedin }}" target="_blank">
      <mat-icon>business</mat-icon>
      <span>LinkedIn</span>
    </a>

    <a mat-raised-button class="music-btn tiktok"
       href="https://tiktok.com/@{{ data.tiktok }}" target="_blank">
      <mat-icon>music_note</mat-icon>
      <span>TikTok</span>
    </a>

    <a mat-raised-button class="music-btn youtube"
       href="https://youtube.com/{{ data.youtube }}" target="_blank">
      <mat-icon>play_circle</mat-icon>
      <span>YouTube</span>
    </a>

    <a mat-raised-button class="music-btn site"
       href="{{ data.site }}" target="_blank">
      <mat-icon>language</mat-icon>
      <span>Site</span>
    </a>
  </div>

  <!-- Onda sonora no rodapé -->
  <div class="sound-wave">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>
</div>
